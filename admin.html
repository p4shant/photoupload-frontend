<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kamn Enterprises - Admin Portal</title>
    <link rel="stylesheet" href="./css/admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="login-container" id="loginPage">
        <div class="login-box">
            <h1><i class="fas fa-user-shield"></i> Admin Login</h1>
            <div class="input-group">
                <label for="adminUsername">Username</label>
                <input type="text" id="adminUsername" placeholder="Enter username">
            </div>
            <div class="input-group">
                <label for="adminPassword">Password</label>
                <input type="password" id="adminPassword" placeholder="Enter password">
            </div>
            <button class="btn btn-primary" id="loginBtn" style="width: 100%;">
                <i class="fas fa-sign-in-alt"></i> Login
            </button>
        </div>
    </div>
    
    <div class="admin-panel" id="adminPanel">
        <div class="container">
            <header>
                <div class="logo">
                    <i class="fas fa-user-cog"></i>
                    <h1>Kamn Enterprises - Admin Portal</h1>
                </div>
                <div class="controls">
                    <button class="btn btn-danger" id="logoutBtn">
                        <i class="fas fa-sign-out-alt"></i> Logout
                    </button>
                </div>
            </header>
            
            <section class="filters">
                <div class="form-group">
                    <label>Customer Name</label>
                    <input type="text" id="filterName" placeholder="Search by name">
                </div>
                <div class="form-group">
                    <label>District</label>
                    <input type="text" id="filterDistrict" placeholder="Search by district">
                </div>
                <div class="form-group">
                    <label>Mobile Number</label>
                    <input type="text" id="filterMobile" placeholder="Search by mobile">
                </div>
                <div class="form-group">
                    <label>Address</label>
                    <input type="text" id="filterAddress" placeholder="Search by address">
                </div>
                <div class="form-group" style="display: flex; align-items: flex-end;">
                    <button class="btn btn-primary" id="searchBtn" style="width: 100%;">
                        <i class="fas fa-search"></i> Search
                    </button>
                </div>
            </section>
            
            <h2 style="margin-bottom: 20px; color: var(--primary);">
                <i class="fas fa-list"></i> Customer Records
            </h2>
            
            <div class="results-grid" id="resultsGrid">
                <!-- Customer Cards will be dynamically added here -->
            </div>
        </div>
    </div>
    
    <script src="./js/admin.js"></script>
</body>
</html>
